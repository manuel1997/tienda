<div class="container" style="margin-top: 100px;">
    <div class="mx-auto col-lg-4">
        <div class="text-center mb-4">
            <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
                height="72">
            <h4 class="mb-3 font-weight-normal">Administrador</h4>
        </div>

        <form [formGroup]="formLogin" (ngSubmit)="login()">

            <div class="form-group">
                <input type="text" name="usuario" formControlName="usuario" class="form-control" placeholder="Usuario"
                    autofocus [ngClass]="{'is-invalid':submit == true && formLogin.get('usuario').invalid }">
                <div *ngIf="submit && formLogin.get('usuario').invalid " class="invalid-feedback">
                    Por favor rellene este campo!
                </div>
            </div>

            <div class="form-group">
                <input type="password" name="clave" formControlName="clave" class="form-control" placeholder="Clave"
                    [ngClass]="{'is-invalid':submit == true && formLogin.get('clave').invalid }">
                <div *ngIf="submit && formLogin.get('clave').invalid " class="invalid-feedback">
                    Por favor rellene este campo!
                </div>
            </div>




            <button class="btn  btn-primary btn-block" type="submit">Iniciar Seccion</button>
            <p class="mt-5 mb-3 text-muted text-center">Â©Login solo para administradores</p>

        </form>

    </div>

</div>
