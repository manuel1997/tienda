<div class="container">
    <div class="col-md-12 mx-auto">
        <div class="card text-center">
            <div class="card-header">
                <h3>Editar Banner</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="formEditBanner" (ngSubmit)="actualizarBanner()">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group">
                                <input type="text" formControlName="titulo"  name="titulo" class="form-control" placeholder="Titulo">
                            </div>

                            <div class="form-group">
                                <textarea type="text" formControlName="descripcion"  name="descripcion" class="form-control" placeholder="Contenido"></textarea>
                            </div>

                            <div class="form-group">
                                <input type="text" formControlName="btn" name="btn" class="form-control" placeholder="Boton">
                            </div>


                            <div class="form-group">
                               <input type="file" formControlName="images" name="images" class="btn btn-secondary btn-block" (change)="onPhotoselected($event)">
                               <img  src="http://localhost:3000/banners/{{image}}" class="img-fluid p-2" style="width:800px; height: 250px;">
                            </div>
                           
                        </div>

                    </div>

                    <div class="form-group">
                        <button class="btn btn-info btn-block ">
                            Editar
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
