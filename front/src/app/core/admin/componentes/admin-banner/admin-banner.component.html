<div class="container">

  <button routerLink="/admin/nuevo-banner" class="btn btn-info btn-rounded float-right">Nuevo <i
      class="fa fa-plus"></i></button>
  <h3 class="border-bottom border-gray pb-2 mb-4">banners</h3>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div *ngFor="let banner of banners; index as i" class="carousel-item" [ngClass] = "{'active': i == 0}" >
        <img src="http://localhost:3000/banners/{{banner.img}}" height="250" class="d-block w-100" >
        <div class="carousel-caption d-md-block">
          <button (click)="verBanner(banner.id)" class="btn btn-warning btn-sm">Editar</button>
          <button (click)="eliminarBanner(banner.id)" class="btn btn-danger btn-sm">Eliminar</button>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <app-admin-categoria-principal></app-admin-categoria-principal>


</div>
